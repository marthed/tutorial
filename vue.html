<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <script src="https://unpkg.com/babel-plugin-transform-vue-jsx"></script>
    <script>
      Babel.registerPlugin(
        "transform-vue-jsx",
        window["babel-plugin-transform-vue-jsx"]
      );
    </script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/apiConfig.js"></script>
    <script src="js/DishSource.js"></script>
    <script src="js/DinnerModel.js"></script>
    <script src="js/readModel.js"></script>
    <script src="js/helper.js"></script>
    <script src="vuejs/show.js"></script>
    <script
      src="js/views/promiseNoData.js"
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    ></script>
    <script src="vuejs/searchForm.js"></script>
    <script
      src="js/views/sidebarPresentation.js"
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    ></script>
    <script src="vuejs/sidebar.js"></script>

    <script src="vuejs/summary.js"></script>
    <script
      src="js/views/summaryPresentation.js"
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    ></script>
    <script src="vuejs/details.js"></script>
    <script
      src="js/views/detailsPresentation.js"
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    ></script>
    <script src="vuejs/search.js"></script>
    <script
      src="js/views/searchPresentation.js"
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    ></script>
    <script
      src="vuejs/app.js"
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    ></script>
    <script
      type="text/jsx"
      data-plugins="transform-vue-jsx"
      data-presets="es2016"
    >
      const model= readModel();
      new Vue({
         data(){ return {model}; },
         render(h){
           return h(App, { props: { model: this.model } });
          }
      }).$mount("#app");
    </script>
  </body>
</html>
